<!DOCTYPE html>
<html data-ng-app="musicApp">

<head>
    <link rel="stylesheet" href="/content/styles.css">
    <link rel="stylesheet" href="/content/bootstrap.min.css">
    <script src="/scripts/jquery-1.10.2.min.js"></script>
    <script src="/scripts/bootstrap.min.js"></script>
     <script src="/scripts/node_modules\angular\angular.min.js"></script>
    <script src="/script.js"></script>
</head>

<body data-ng-controller="musicController">
    <div class="row">
        <div class="col-xs-12">
            <h1><span class="glyphicon glyphicon-headphones"></span>Hello World!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
        <div class="form-group">
           <input class="form-control" id="search" placeholder="Search artists" type="text"
           data-ng-model="search">
           <h1>{{search}}</h1>
            
        </div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>
                        Artist Name
                    </th>
                    <th>
                        Genre
                    </th>
                    <th>
                        Rating
                    </th>
                </tr>
                <tr data-ng-repeat="item in data">
                    <td>{{item.Name}} </td>
                    <td> {{item.Genre}}  </td>
                    <td>{{item.Rating}} </td>
                </tr>
               
            </table>
        </div>
    </div>

</body>

</html>
